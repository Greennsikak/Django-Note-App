{% extends "Note/base.html" %}

{% block title %}Topic{% endblock %}

{% block topic %}

<h3>Topic: {{ topic }}</h3>

<h4>Entries:</h4>

<ul>
    {% for entry in entries %}
    <li>
        <p>{{ entry.text | linebreaks }}</p>
        <p>
            <a href="{% url 'Note:edit_entry' entry.id %}">Edit entry</a>
        </p>
    {% empty %}
        <li>There are no entries for this topic yet.</li>
    {% endfor %}
    </li> 
</ul>

<a href="{% url 'Note:new_entry' topic.id %}"><svg class="bi bi-plus-square-fill" width="2em" height="2em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
    <path fill-rule="evenodd" d="M2 0a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2H2zm6.5 4a.5.5 0 0 0-1 0v3.5H4a.5.5 0 0 0 0 1h3.5V12a.5.5 0 0 0 1 0V8.5H12a.5.5 0 0 0 0-1H8.5V4z"/>
  </svg></a>

{% endblock %}
